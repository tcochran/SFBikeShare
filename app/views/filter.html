<div class='row'>
<div class='col-sm-8'>
<form class='filter-section' ng-controller="FilterCtrl" role="form" >

  <div class="form-group">
    <div class='speed-slider'>
      <span>Slow</span>
      <span class='fast-slider'>Fast</span>
    </div>
    <input type="range" name="speed" min="1" max="12" ng-model='filter.speed'></input>
    
  </div>

  <div class="form-group">
    <label for='date' class='control-label'>Date</label>
    <input type="datetime" name="date" class="form-control" ng-model='filter.date'></input> 
  </div>
</form>
</div>
</div>
